
<!-- Page header (big centered title like the picture) -->
<div class="page-header">
  <div class="brand">
    <div style="width:600px;height:50px;border-radius:10px;background:aqua;display:flex;align-items:center;justify-content:center;color: navy ;font-weight:700;">To-Do List</div>
  </div>
</div>

<!-- Date pill (top-right) -->
<div class="date-pill" aria-hidden="false" style=" background: #a8d7ff ">
  <label style="color: #0e1726 ">Date:</label>
  <!-- this input defaults to today's date -->
  <input id="date-input" type="date" style="border:none;background:transparent;font-weight:600;">
</div>

<!-- Main centered card -->
<div class="todo-card" role="application" aria-label="To-do list card">

  <!-- add row: input + button -->
  <div class="add-row">
    <input id="todo-input" type="text" placeholder="Add a todo and press Add or Enter">
    <button class="btn-add" type="button" onclick="CreateTodo();" style="width:200px;height:50px;border-radius:10px;background:cornflowerblue;display:flex;align-items:center;justify-content:center;color:darkblue ;font-weight:700;">Add Task</button>
  </div>

  <!-- The two columns of checkboxes -->
  <div class="todo-grid" id="todo-container">
    <div class="todo-col">
      <ul id="col1" class="todo-list"></ul>
    </div>
    <div class="todo-col">
      <ul id="col2" class="todo-list"></ul>
    </div>
  </div>

</div>
